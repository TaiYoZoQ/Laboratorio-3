<!DOCTYPE html>
<html>
	<head>
		<title>Ejercicio 03 HTML</title>
		<meta charset="UTF-8"/>
	</head>
	
	<body>
		<header>
			<h2>Formulario</h2>
		</header>
		
		<main>
			<form action="./respuesta.html" method="get">
				
				<label for "nombre">Nombre</label>
				<input type="text" id="nombre" name="nombre" required/>
				<br/>
				
				<label for="apellido">Apellido</label>
				<input type="text" id="apellido" name="apellido" required/>
				<br/>
				
				<label for="email">Email</label>
				<input type="email" id="email" name="email" required/>
				<br/>
				
				<label for="pass">Password</label>
				<input type="password" id="pass" name="pass" required/>
				<br/>
				
				<label for="edad">Edad</label>
				<input type="number" id="edad" name="edad" min="0" max="100" required/>
				<br/>
				
				<label for="Tipo">Tipo</label>
				<input type="text" id="tipo" name="tipo" value="Alumno" readonly />
				<br/>
				
				<label for="estudios">Estudios cursados</label>
				<select name="estudios">
					<option value="primario" selected="select">Primario</option>
					<option value="secundario">Secundario</option>
					<option value="terciario">Terciario</option>
					<option value="universitario">Universitario</option>
				</select>
				<br/>
				
				<label for="estado">Estado de curso</label>
				<input type="text" id="estado" name="estado" disabled />
				<br/>
				
				<input type="hidden" id="topsecret" name="topsecret" value="dontcare">
				
				<label for="actividad">Actividad extra-curricular</label>
				<br/>
				<label for="teatro">Teatro</label>
				<input type="checkbox" id="teatro" name="teatro"/>
				<label for="cocina">Cocina</label>
				<input type="checkbox" id="cocina" name="cocina"/>
				<label for="reciclado">Reciclado</label>
				<input type="checkbox" id="reciclado" name="reciclado"/>
				<br/>
							
				<label for="sexo">Sexo</label>
				<br/>
				<input type="radio" id="sexo" name="femenino">Femenino</input>
				<input type="radio" id="sexo" name="masculino">Masculino</input>
				<br/>
				
				<label for="fechaden">Fecha de nacimiento</label>
				<input type="date" id="fechaden" name="fechaden"/>
				<br/>
				
				<label for="horario">Horario de cursada</label>
				<input type="time" id="horario" name="horario"/>
				<br/>
				
				<label for="color">Elija un color</label>
				<input type="color" id="color" name="color"/>
				<br/><br/>
				
				<input type="submit" value="Enviar"/>
				<input type="reset" value="Resetear"/>
				
			</form>
		</main>
	</body>
</html>
