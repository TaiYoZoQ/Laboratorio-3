<!DOCTYPE html>

<html>
	<head>
		
		<title>Ejercicio 15 CSS</title>
		<meta charset="UTF-8"/>
		
		<style>
		
		body {
			background-color: #483D8B;
		}
		
		#contenedor {
			background-color:#20B2AA;
			margin: auto;
			width: 500px;
			border-radius: 30px;
			padding-top:1em;
			padding-bottom:1em;
			padding-left:1em;
			padding-right:1em;
		}
		
		label {
			display: block;
			float: left;
			font-weight: bold;
			width: 150px;
		}
		
		.entrada {
			width:325px;
		}
		
		.entrada: focus {
			background-color: yellow;
		}
		
		textarea {
			height: 350px;
		}
		
		
		</style>
		
	</head>
	
	<body>
	
		<div id="contenedor">

			<header>
			
				<h2>Formulario</h2>
				
			</header>
			
			<main>
		
				<form action="javascript:alert('¡Gracias por compartir su opinión!');" method="get">
				
					<label for="nombre">Apellido, Nombre</label>
					<input type="text" name="nombre" id="nombre" class="entrada" placeholder="Pablo, Maggiolo" requiered />
					<br/>
				
					<label for="email">E-mail</label>
					<input type="email" name="email" id="email" class="entrada" placeholder="mailfalso@gmail.com" requiered />
					<br/>
					
					<label for="comentario">Comentario</label>
					<textarea id="comentario" class="entrada" name="comentario" 					maxlength="300" placeholder="Tu opinión nos importa"required> </textarea>
					</br>
					
					<input type="submit" value="Enviar"/>
					<input type="reset" value="Resetear"/>
				</form>
			</main>
		</div>
	</body>
</html>
